---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: mybank
data:
  application.yml: |
    server:
      port: 8081
    spring:
      application:
        name: auth-service
      datasource:
        url: jdbc:postgresql://postgres:5432/mybank_auth
        username: mybank
        password: mybank123
        driver-class-name: org.postgresql.Driver
      jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
      data:
        redis:
          host: redis
          port: 6379
      kafka:
        bootstrap-servers: kafka:9093
    eureka:
      client:
        service-url:
          defaultZone: http://service-discovery:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
      instance:
        prefer-ip-address: true
    jwt:
      secret: mybank360-super-secret-key-for-jwt-token-generation-minimum-256-bits
      expiration: 86400000
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: mybank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: mybank/auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/application.yml"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /auth/health
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /auth/health
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: auth-service-config

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: mybank
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    - port: 8081
      targetPort: 8081

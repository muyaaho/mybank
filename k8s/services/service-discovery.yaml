---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-discovery-config
  namespace: mybank
data:
  application.yml: |
    server:
      port: 8761
    spring:
      application:
        name: service-discovery
    eureka:
      instance:
        hostname: service-discovery
        prefer-ip-address: false
      client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
          defaultZone: http://service-discovery:8761/eureka/
      server:
        enable-self-preservation: false
        eviction-interval-timer-in-ms: 5000
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery
  namespace: mybank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-discovery
  template:
    metadata:
      labels:
        app: service-discovery
    spec:
      containers:
        - name: service-discovery
          image: mybank/service-discovery:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8761
          env:
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/application.yml"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 60
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: service-discovery-config

---
apiVersion: v1
kind: Service
metadata:
  name: service-discovery
  namespace: mybank
spec:
  type: NodePort
  selector:
    app: service-discovery
  ports:
    - port: 8761
      targetPort: 8761
      nodePort: 30761

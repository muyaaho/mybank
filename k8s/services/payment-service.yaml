---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
  namespace: mybank
data:
  application.yml: |
    server:
      port: 8083
    spring:
      application:
        name: payment-service
      data:
        mongodb:
          host: mongodb
          port: 27017
          database: mybank_payment
          username: root
          password: rootpassword
          authentication-database: admin
        redis:
          host: redis
          port: 6379
      kafka:
        bootstrap-servers: kafka:9093
    eureka:
      client:
        service-url:
          defaultZone: http://service-discovery:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
      instance:
        prefer-ip-address: true
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: mybank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: mybank/payment-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/application.yml"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /payment/health
              port: 8083
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /payment/health
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: payment-service-config

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: mybank
spec:
  type: ClusterIP
  selector:
    app: payment-service
  ports:
    - port: 8083
      targetPort: 8083

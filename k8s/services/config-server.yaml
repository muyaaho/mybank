---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-config
  namespace: mybank
data:
  application.yml: |
    server:
      port: 8888
    spring:
      application:
        name: config-server
      cloud:
        config:
          server:
            native:
              search-locations: classpath:/config
      profiles:
        active: native
    eureka:
      client:
        service-url:
          defaultZone: http://service-discovery:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
      instance:
        prefer-ip-address: true
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: mybank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: mybank/config-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8888
          env:
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/application.yml"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: config-server-config

---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: mybank
spec:
  type: ClusterIP
  selector:
    app: config-server
  ports:
    - port: 8888
      targetPort: 8888

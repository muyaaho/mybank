# VirtualService for Frontend (app.mybank.com)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
  namespace: mybank
spec:
  hosts:
    - app.mybank.com
  gateways:
    - mybank-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: frontend
            port:
              number: 3000

---
# VirtualService for API Gateway (api.mybank.com)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway
  namespace: mybank
spec:
  hosts:
    - api.mybank.com
  gateways:
    - mybank-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: api-gateway
            port:
              number: 8080

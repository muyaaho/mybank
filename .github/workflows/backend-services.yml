name: Backend Services CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'auth-service/**'
      - 'user-service/**'
      - 'asset-service/**'
      - 'analytics-service/**'
      - 'payment-service/**'
      - 'investment-service/**'
      - 'api-gateway/**'
      - 'service-discovery/**'
      - 'common/**'
      - 'build.gradle'
      - 'settings.gradle'
      - '.github/workflows/backend-services.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'auth-service/**'
      - 'user-service/**'
      - 'asset-service/**'
      - 'analytics-service/**'
      - 'payment-service/**'
      - 'investment-service/**'
      - 'api-gateway/**'
      - 'service-discovery/**'
      - 'common/**'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/mybank

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      asset: ${{ steps.filter.outputs.asset }}
      analytics: ${{ steps.filter.outputs.analytics }}
      payment: ${{ steps.filter.outputs.payment }}
      investment: ${{ steps.filter.outputs.investment }}
      gateway: ${{ steps.filter.outputs.gateway }}
      discovery: ${{ steps.filter.outputs.discovery }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'auth-service/**'
              - 'common/**'
            user:
              - 'user-service/**'
              - 'common/**'
            asset:
              - 'asset-service/**'
              - 'common/**'
            analytics:
              - 'analytics-service/**'
              - 'common/**'
            payment:
              - 'payment-service/**'
              - 'common/**'
            investment:
              - 'investment-service/**'
              - 'common/**'
            gateway:
              - 'api-gateway/**'
            discovery:
              - 'service-discovery/**'

  # Build and test all services
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon --parallel

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Tests
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          files: '**/build/reports/jacoco/test/jacocoTestReport.xml'
          flags: backend
          name: backend-coverage

  # Build and push Docker images for changed services
  docker-auth-service:
    needs: [detect-changes, build-and-test]
    if: needs.detect-changes.outputs.auth == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build JAR
        run: ./gradlew :auth-service:bootJar --no-daemon

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update image tag in GitOps repo
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|image: mybank/auth-service:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:main-$IMAGE_TAG|g" k8s/services/auth-service.yaml
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add k8s/services/auth-service.yaml
          git commit -m "Update auth-service image to main-$IMAGE_TAG [skip ci]" || exit 0
          git push


server:
  port: 8082

spring:
  application:
    name: pfm-core-service

  data:
    mongodb:
      host: localhost
      port: 27017
      database: mybank_pfm

    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: pfm-core-service
      auto-offset-reset: earliest
      enable-auto-commit: false

  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30 minutes

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.mybank.pfm: DEBUG
    org.springframework.kafka: INFO
